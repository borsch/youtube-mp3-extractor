<html>
<head>
	<title>YouTube MP3 extractor | borsch</title>
	<link rel="stylesheet" href="assets/style.css" />
</head>
<body>

<div class="login-page">
	<h1><a href="/">YouTube MP3 extractor</a></h1>
	<div class="form">
		<h2>Download MP3 file from single video</h2>
		<form class="register-form" action="/single_file.html" method="get">
			<input type="text" name="video_id" placeholder="YouTube video id" />
			<button>Extract MP3</button>
		</form>
		<h2>Extract all MP3 files from playlist</h2>
		<form class="register-form" action="/playlist.html" method="get">
			<input type="text" name="play_list_id" placeholder="YouTube playlist id" />
			<button>Extract MP3</button>
		</form>
	</div>
</div>

</body>
</html>
